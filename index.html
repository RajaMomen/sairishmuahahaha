<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me + You</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: 'Times New Roman', sans-serif;
    }

    .message-top {
      font-size: 24px;
      color: #ff6699;
      margin-bottom: 20px;
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px; 
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #add8e6; 
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.6s ease-in-out, box-shadow 0.6s ease-in-out; 
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 50%;
      top: 0;
      left: 0;
      background-color: #ffcccb; 
      transform-origin: top center;
      transition: transform 0.5s ease-in-out;
      border-bottom: 1px solid #ff6699;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      font-size: 16px; 
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .envelope:hover .message {
      opacity: 1;
    }

    .message a {
      display: block; 
      margin-top: 10px; 
      color: white; 
      text-decoration: underline; 
    }
  </style>
</head>
<body>

  <div class="message-top">
    For You, Sai!
  </div>

  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="message">
        <p>Playlist for you boss hehe :></p>
        <a href="https://open.spotify.com/playlist/1gmOsu6RnEQs84wVbo9qGx?si=fe9992739454459f&pt=f574a80050c23b1ffd833f3650f1cbd8">Spotify Playlist</a>
      </div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const envelopeContainer = document.querySelector('.envelope-container');

    envelopeContainer.addEventListener('mousemove', (event) => {
      const { left, right, width } = envelopeContainer.getBoundingClientRect();
      const mouseX = event.clientX;


      const midPoint = left + width / 2;


      if (mouseX < midPoint) {

        envelope.style.transform = 'scale(1.1) rotateY(15deg) translateY(-5px)'; 
      } else {

        envelope.style.transform = 'scale(1.1) rotateY(-15deg) translateY(-5px)'; // 
      }
    });

    envelopeContainer.addEventListener('mouseleave', () => {

      envelope.style.transform = 'scale(1) rotateY(0deg) translateY(0)';
    });
  </script>

</body>
</html>
